---
layout: blog
id: blog
---

{% for post in site.categories.blog %}
  <article class="post is-excerpt">
    <header class="post-header">
      <h2>
        <a href="{{ post.url }}" title="{{ post.title }}">
          {{ post.title }}
        </a>
      </h2>
    </header>
    <div class="post-excerpt">
      {{ post.excerpt | markdownify }}
    </div>
  </article>
{% endfor %}

<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
	<title>
    {% if page.title != null %}
      {{ page.title }}
    {% else %}
      Makalu Interactive.
    {% endif %}
  </title>
	<link rel="stylesheet" href="/assets/css/main.css">
  <link rel="alternate" type="application/atom+xml" href="/feed.xml" />
</head>
<body id="{{ page.id }}">
  <header>
    <a href="/" class="logo">
      <img src="/assets/img/makalu.svg" alt="" class="logo-icon">
      <img src="/assets/img/makalu.png" alt="makalu" class="logo-type">
    </a>
  </header>

  {{ content }}

  <script src="/assets/js/sprint.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>

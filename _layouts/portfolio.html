---
layout: main
id: portfolio
---

<section>
  <div class="mountains"></div>
  <article class="portfolio">
    <header class="portfolio-header">
      <h1>
        {{ page.title }}
      </h1>
      <p>
        <big>
          {{ page.excerpt }}
        </big>
      </p>
    </header>

    <div class="portfolio-main">
      <div class="portfolio-content">
        {{ content }}
      </div>
    </div>

    <footer class="portfolio-footer center wide">
    </footer>
  </article>
</section>

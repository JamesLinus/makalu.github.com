---
layout: main
id: post
---

<section>
  <div class="mountains"></div>
  <article class="post">
    <header class="post-header">
      <h1>
        {{ page.title }}
      </h1>
      <p>
        <big>
          {{ page.excerpt }}
        </big>
      </p>
    </header>

    <div class="post-main">
      <div class="post-content">
        {{ content }}
      </div>
    </div>

  </article>
</section>

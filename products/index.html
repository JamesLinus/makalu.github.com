---
layout: main
title: Products
id: products
---

{% for post in site.categories.products %}
  <a name="{{ post.name }}"></a>
  <article id="{{ post.name }}" class="{% cycle 'odd', 'even' %}">
    <div class="summary">
      <header>
        <div class="icon">
          <img src="/uploads/products/{{ post.name }}/icon.png" alt="Application Icon">
        </div>
        <h1>{{ post.title }}</h1>
        <em>{{ post.tagline }}</em>
      </header>
      
      {{ post.content }}
      
      <a href="{{ post.website }}" class="stylish">
        <span>Website</span>
      </a>
      <a href="http://www.twitter.com/{{ post.twitter | remove:'@' }}" class="stylish">
        <span>{{ post.twitter }}</span>
      </a>
    </div>
    {% if post.gallery %}
      <div class="gallery">
        <ul>
          {% for image in post.gallery %}
            <li>
              <a href="{{ image.original }}">
                <img src="{{ image.thumb }}" width="225" height="120" alt="{{ image.title }}">
              </a>
            </li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}
  </article>
{% endfor %}
